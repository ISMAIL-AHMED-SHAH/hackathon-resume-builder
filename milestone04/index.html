<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="resume-container">
    <div class="left-section">
        <!-- Placeholder for Profile Picture -->
        <img id="profile-picture" src="" alt="profile-picture" class="profile-picture" style="display: none;">
    </div>

    <div class="right-section">
        <h1 id="main-heading">Dynamic Resume Builder</h1>
        
        <!-- Form for User Input -->
        <form id="resume-form">
            <h3>Fill Out Your Information</h3>
            
            <label for="profile-pic">Profile Picture URL (optional):</label>
            <input type="text" id="profile-pic" placeholder="Enter image URL">
            <br>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
                <br>
                <br>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" required>
            <br>
            <br>
            <label for="objective">Career Objective:</label>
            <textarea id="objective" required></textarea>
            <br>
            <br>
            <label for="education">Education:</label>
            <textarea id="education" required></textarea>
            <br>
            <br>
            <label for="experience">Work Experience:</label>
            <textarea id="experience" required></textarea>
            <br>
            <br>
            <label for="skills">Skills:</label>
            <textarea id="skills" required></textarea>
            <br>
            <br>
            <button type="submit">Generate Resume</button>
        </form>

        <!-- Section to Display the Generated Resume -->
        <div id="resume-output"></div>

        <button id="toggle-skills">
            <b>Toggle Skills</b>
        </button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
