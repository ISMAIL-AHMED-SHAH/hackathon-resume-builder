<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header-title">Resume Builder</h1>
    <h2 class="header2-title">With Shareable Link & PDF Download</h2>
    <form id="resumeForm">
        <label for="profilepicture">Profile Picture:</label>
        <input type="file" id="profilepicture" accept="image/*">
        
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" required>
        
        <label for="education">Education:</label>
        <textarea id="education" required></textarea>
        
        <label for="experience">Experience:</label>
        <textarea id="experience" required></textarea>
        
        <label for="skills">Skills:</label>
        <textarea id="skills" required></textarea>
        
        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeGenerate" class="hidden"></div>

    <script src="script.js" defer></script>
</body>
</html>
